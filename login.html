<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinton Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #CE0E2D 0%, #a00a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #CE0E2D;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #CE0E2D;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            font-weight: normal;
            color: #666;
            cursor: pointer;
        }

        .login-button {
            background: #CE0E2D;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-button:hover {
            background: #a00a24;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(206, 14, 45, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #f5c6cb;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .loading.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #999;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Clinton</h1>
            <p>Monitoring Dashboard</p>
        </div>

        <div class="error-message" id="errorMessage">
            Incorrect password. Please try again.
        </div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    required
                    autofocus
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me for 30 days</label>
            </div>

            <button type="submit" class="login-button">
                Login
            </button>
        </form>

        <div class="loading" id="loading">
            Verifying...
        </div>

        <div class="footer">
            Clinton Surveying & Monitoring
        </div>
    </div>

    <script>
        // IMPORTANT: Generate your password hash at https://emn178.github.io/online-tools/sha256.html
        // Example: "clinton2025" â†’ "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8"
        const PASSWORD_HASH = "11f732455c6321513743d2b5a1274ffc1b9d1c2353fc69f30cfb782617bf7575";
        
        const SESSION_KEY = "clintonDashboardAuth";
        const REMEMBER_KEY = "clintonDashboardRemember";

        // Check if already authenticated
        function checkAuth() {
            const sessionAuth = sessionStorage.getItem(SESSION_KEY);
            const rememberAuth = localStorage.getItem(REMEMBER_KEY);
            
            if (sessionAuth === "true" || rememberAuth === "true") {
                redirectToDashboard();
            }
        }

        // Hash password using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Hide error, show loading
            errorMessage.classList.remove('show');
            loading.classList.add('show');
            
            // Hash the entered password
            const hash = await hashPassword(password);
            
            // Simulate network delay for better UX
            setTimeout(() => {
                loading.classList.remove('show');
                
                if (hash === PASSWORD_HASH) {
                    // Correct password
                    sessionStorage.setItem(SESSION_KEY, "true");
                    
                    if (rememberMe) {
                        // Remember for 30 days
                        localStorage.setItem(REMEMBER_KEY, "true");
                    }
                    
                    redirectToDashboard();
                } else {
                    // Incorrect password
                    errorMessage.classList.add('show');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 500);
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            // Change this to your actual dashboard filename
            window.location.href = 'index.html';
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
